    <script>
        let currentPage = 1;

        // åŠ è½½è®¢å•åˆ—è¡¨
        async function loadOrders(page = 1) {
            const loading = document.getElementById('loading');

        // æ›´æ–°åˆ†é¡µæŒ‰é’®
        function updatePagination() {
